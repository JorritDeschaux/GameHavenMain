# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: docker build
        run: |
          docker build ./gamehavenmain -t ${DOCKER_REGISTRY-}gamehavenmain
          
      - name: docker build
        run: |
          docker build ./db -t mysql:8.0
          
      - name: docker build
        run: |
          docker build ./db -t phpmyadmin/phpmyadmin

# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
      
  workflow_dispatch:

jobs:
  deploy:                                         
    runs-on: ubuntu-latest                        
    steps:        
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - uses: actions/checkout@v1
      - name: Publish Main to Docker Hub
        run: |
          docker image build -t jorritdeschaux/gamehavenmain:1
          docker push ${{ secrets.DOCKER_USERNAME }}/gamehavenmain:1
          
      - name: Publish MySQL to Docker Hub
        run: |
          docker image build -t jorritdeschaux/gamehavenmain:mysql
          docker push ${{ secrets.DOCKER_USERNAME }}/gamehavenmain:mysql
          
      - name: Publish PHPMyAdmin to Docker Hub
        run: |
          docker image build -t jorritdeschaux/gamehavenmain:pma
          docker push ${{ secrets.DOCKER_USERNAME }}/gamehavenmain:pma

